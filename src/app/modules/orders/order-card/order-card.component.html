            <h1>כרטיס הזמנה</h1>

    <form [formGroup]="orderForm">

      <!-- formControlName="customerName" -->
      <mat-form-field  class="name-filed" appearance="fill">
        <mat-label><mat-icon>person</mat-icon> שם לקוח</mat-label>
        <input type="text"
            placeholder="שם לקוח"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" >
          <mat-select [formControl]="myControl">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-select>
        </mat-autocomplete>
      </mat-form-field>

  </mat-form-field> -->
  <mat-form-field appearance="fill" class="dates">
  <mat-label>תאריכים</mat-label>
  <mat-date-range-input [rangePicker]="rangePicker">
    <input matStartDate formControlName="checkInDate" placeholder="תאריך הגעה" >
    <input matEndDate formControlName="checkOutDate" placeholder="תאריך עזיבה">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
  <mat-date-range-picker #rangePicker>
  </mat-date-range-picker>
</mat-form-field>


   
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Booking Date</mat-label>
      <input matInput [matDatepicker]="picker3" placeholder="Booking Date" formControlName="bookingDate">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
<!-- הגעה מוקדמת/עזיבה מאוחרת -->
    <br>
    <mat-form-field class="hotel" appearance="fill">
      <mat-label>	<mat-icon> hotel</mat-icon> שם המלון</mat-label>
      <input matInput formControlName="hotelName">
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always" dir="ltr" class="price">
      <mat-label>מחיר מלא</mat-label>
      <input matInput type="number"  placeholder="0" formControlName="totalPrice">
      <span matPrefix>₪&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <mat-form-field appearance="fill" floatLabel="always" dir="ltr" class="price">
      <mat-label>מחיר עלות</mat-label>
      <input matInput type="number"  placeholder="0" formControlName="costPrice">
      <span matPrefix>₪&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <br>

        <table>
            <tr>
                <td>
                    <h4>
                        <mat-form-field appearance="fill" class="num-of-people">
                            <input matInput type="number" formControlName="numOfAdults">
                          </mat-form-field>
                         מבוגרים</h4>
                    
                    </td>
                    <td>
                        <h4>
                        <mat-form-field appearance="fill" class="num-of-people" >
                            <input matInput type="number" formControlName="numOfKids">
                          </mat-form-field>
                       ילדים</h4>
                    
                  </td>
                  <td>
                        <section dir="rtl">
                          
                            <p><mat-checkbox formControlName="separteBeds">חדרים מחוברים</mat-checkbox></p>
                            <p><mat-checkbox formControlName="multipleRooms">מיטות מופרדות</mat-checkbox></p>
                            <!-- <p><mat-checkbox formControlName="porch">מרפסת</mat-checkbox></p> -->
                          </section>
                  </td>
              </tr>
          </table>
