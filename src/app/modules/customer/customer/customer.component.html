 <ul class="list-group">
    <li class="list-group-item"
    *ngFor="let customer of customers">
         <div class="row" (dblclick)="getCustomerDetails(customer.id)">
            <div class="col-1">
                {{customer.firstName}}
            </div>
            <div class="col-2">
                {{customer.lastName}}
            </div>
            <div class="col-3">
                {{customer.emailAddress}}
            </div>
            <div class="col-4">
                {{customer.address}}
            </div>
            <div class="col-5">
                {{customer.phoneNumber}}
            </div>
        </div>
</li>
</ul>
