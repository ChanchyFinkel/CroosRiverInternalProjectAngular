<div class="container">
<div id="accordion"  [formGroup]="customerForm" >
    
   
    <div class="card card-default">
        <div class="card-header">
            <h4 class="card-title">
                <!-- <a data-toggle="collapse" data-parent="#accordion" href="#collapse2"> -->
        <i class="glyphicon glyphicon-lock text-gold"></i> 
                    <b>Customer Card</b>
                <!-- </a> -->
      </h4>
        </div>
        <div id="collapse2" class="collapse show">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 col-lg-5">
                        <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input id="firstName" type="text" class="form-control" name="FirstName" formControlName="firstName"/>
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-5">
                        <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input  id="lastName" type="text" class="form-control" name="LastName" formControlName="lastName" />
                        </div>
                    </div>

                </div>

                <div class="row">
                    
                    <div class="col-md-2 col-lg-4">
                        <div class="form-group">
                            <label class="control-label">Email Adress</label>
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                             </div>
                            <input  id="Email Adress" type="email" class="form-control" name="EmailAdress" formControlName="emailAddress" />
                        </div>
                    </div>
                  

                    <div class="col-md-3 col-lg-3">
                        <div class="form-group">
                            <label class="control-label">Phone Number</label>
                            <input  id="Phone Number" type="text" class="form-control" name="PhoneNumber" formControlName="phoneNumber" />
                        </div>
                    </div>

                    <div class="col-md-4 col-lg-5">
                        <div class="form-group">
                            <label class="control-label">Address</label>
                            <input  id="address" type="text" class="form-control" name="Address" formControlName="address" />
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-3 col-lg-1">
                        <div class="form-group">
                            <label class="control-label">Adults</label>
                            <input  id="adults" type="number" class="form-control" name="Adults" formControlName="numOfAdults" />
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-1">
                        <div class="form-group">
                            <label class="control-label">Kids</label>
                            <input  id="kids" type="number" class="form-control" name="Kids" formControlName="numOfKids" />
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-1">
                        <div class="form-group">
                            <label class="control-label">HighFloor</label>
                            <input  id="highFloor" type="checkbox" class="form-control" name="HighFloor" formControlName="highFloor" />
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-1">
                        <div class="form-group">
                            <label class="control-label">Porch</label>
                            <input  id="porch" type="checkbox" class="form-control" name="Porch" formControlName="porch" />
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-1">
                        <div class="form-group">
                            <label class="control-label">Separte Beds</label>
                            <input  id="separteBeds" type="checkbox" class="form-control" name="SeparteBeds" formControlName="separteBeds" />
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-1">
                        <div class="form-group">
                            <label class="control-label">Multiple Rooms</label>
                            <input  id="multipleRooms" type="checkbox" class="form-control" name="MultipleRooms" formControlName="multipleRooms" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-lg-12">
                        <div class="form-group">
                            <label class="control-label">Comments</label>
                            <input  id="comments" type="text" class="form-control" name="Comments" formControlName="comments" />
                        </div>
                    </div>
                </div>
                <!-- <button (click)="getAllCustomers()">Get All Customer</button> -->
                <!-- <button (click)=getALLCustomerDetails()> Get All Customer Details</button> -->
                
         </div>
        </div>
    </div>
    <br />
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="pull-right">
            <a href="#" class="btn btn-success btn-lg" id="btnSubmit" (click)="saveCustomer()"><i class="fa fa-save" ></i> Save</a>
            <a  id="btnSubmit" (click)="onEditClickecd()"><i class="fa fa-save" ></i> Edit</a>
         <button (click)="onEditClickecd()">edit</button> 
         <a class="btn btn-warning btn-lg" href="#" id="btnToTop"><i class="fa fa-arrow-up"></i> Top</a>
        </div>
    </div>
</div>

</div>
