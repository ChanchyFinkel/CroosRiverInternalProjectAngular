
<table mat-table [dataSource]="customers"  class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef> EmailAddress </th>
    <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef>PhoneNumber</th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
   <tr
  mat-row *matRowDef="let row; columns: columnsToDisplay;" (dblclick)="getCustomerDetails(row.id)"></tr> 
</table>
